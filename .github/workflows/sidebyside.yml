# This is a basic workflow to help you get started with Actions

name: Side by Side

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the core
        uses: actions/checkout@v3
        with:
          path: the-core

      - name: Checkout the sub
        uses: actions/checkout@v3
        with:
          repository: An-Li-magicloud/the-sub
          path: the-sub
          
      - name: copy, commit and push
        working-directory: ./the-sub
        run: |
          cp ../the-core/readme.md readme.md
          git remote set-url origin https://x-access-token:${{ secrets.GH_ACCESS_TOKEN }}@github.com/An-Li-magicloud/the-sub
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "copy"
          git push

        
